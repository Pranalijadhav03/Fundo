<body>

    <div class="outerdiv">

            <div class="regForm">
                <div>
                    <span class="fcolor">F</span>
                    <span class="ucolor">U</span>
                    <span class="ncolor">N</span>
                    <span class="fcolor">D</span>
                    <span class="ucolor">O</span>

              <p>Create your Fundoo Account</p>
              <form action="#" onsubmit="return validation()">
              <div class="names">
                <div class="inputFDiv" >
                    <input id="firstName"  class="form-control " type="text"  placeholder="First Name" autocomplete="off">
                    <span id="fname" class="text-danger text-left" ></span>
                </div>
                <div class="inputLDiv">

                </div>
              </div>
              <p id="nameshint"></p>
              <div class="inputUDiv" >
                <input id="userName"  class="form-control " type="text" placeholder="User Name" autocomplete="off" >
                <span id="uname" class="text-danger text-left"></span>
            </div>
             <p id="usernameHint">You can use letter, numbers and periods</p>
             <a class="txt">Use my current email address instated</a>
 
             <div class="psw">
                <div class="inputPDiv" >
                    <input id="password"  class="form-control " type="text" placeholder="Password" autocomplete="off">
                    <span id="pass" class="text-danger text-left"></span>
                </div>
                <div class="inputCPDiv" >
                    <input id="cpassword" class="form-control "  type="text" placeholder="Confirm" autocomplete="off">
                    <span id="cpass" class="text-danger text-left"></span>
                </div>
           </div>
       <p id="passwordHint">Use 8 or more charactors with a mix of letters, number & symbols</p>
       <div class="check">
        <div id="showbox">
            <input type="checkbox" >
            <label>Show password</label>
        </div>

        
       </div>

</div>
